<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            padding: 30px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #28a745; /* Marco verde */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #28a745; /* Color verde */
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838; /* Verde m치s oscuro al pasar el mouse */
            color: white;
        }
        .alert-custom {
            background-color: #f8d7da; /* Fondo alerta */
            color: #721c24; /* Color texto alerta */
            border-color: #f5c6cb; /* Color borde alerta */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-container shadow-lg">
        <div th:if="${loginInvalido}" class="alert alert-custom" role="alert">
            <span th:text="${loginInvalido}"></span>
        </div>
        <h2 class="text-center mb-4">Inicio de Sesi칩n</h2>
        <form th:action="@{/login}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="username" class="form-label">Correo</label>
                <input th:field="*{correo}" type="email" class="form-control" id="username" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Ingresar</button>
            <div class="text-center mt-3">
                <a href="/registrar_usuario" class="text-decoration-none">Registrar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
