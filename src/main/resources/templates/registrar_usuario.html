<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Registrar Usuario</title>
    <style>
        .form-container {
             width: 500px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #28a745; /* Borde de color verde */
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
            <span th:text="${registroCorrecto}"></span>
        </div>
        <div class="form-container shadow-lg p-4">
            <h3>Registrar Usuario</h3>
            <form th:action="@{/registrar_usuario}" method="post" th:object="${usuario}" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input th:field="*{correo}" type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="celular" class="form-label">Celular</label>
                        <input th:field="*{celular}" type="number" class="form-control" id="celular" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="foto" class="form-label">Foto Usuario</label>
                    <input name="foto" accept="image/*" required type="file" class="form-control" id="foto">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-secondary" href="/">Ir al Login</a>
                    <button class="btn btn-primary" type="submit">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
