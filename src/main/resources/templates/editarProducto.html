<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Producto</title>
    <style>
        .form-container {
            width: 500px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container shadow-lg p-4">
            <h3>Editar Producto</h3>
            <form th:action="@{/editar_producto/{id}(id=${producto.id})}" method="post" th:object="${producto}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input th:field="*{precio}" type="number" step="0.01" class="form-control" id="precio" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" required></textarea>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-secondary" href="/lista_productos">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
